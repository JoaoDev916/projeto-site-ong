  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <a href="index.html" class="logo">Vidas em Movimento</a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html" class="ativo">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo Principal -->
  <main>
    <section class="cadastro">
      <h1>Cadastro de Voluntários e Doadores</h1>
      <p>Preencha o formulário abaixo para se juntar à nossa rede de solidariedade!</p>

      <form id="formCadastro">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required placeholder="exemplo@email.com">

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">

          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" required maxlength="15" placeholder="(00) 00000-0000">

          <label for="dataNascimento">Data de Nascimento:</label>
          <input type="date" id="dataNascimento" name="dataNascimento" required>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required placeholder="Rua, número, complemento">

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required maxlength="9" placeholder="00000-000">

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>

          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" maxlength="2" required placeholder="UF">
        </fieldset>

        <fieldset>
          <legend>Tipo de Participação</legend>
          <label><input type="radio" name="tipo" value="voluntario" required> Quero ser voluntário</label>
          <label><input type="radio" name="tipo" value="doador"> Quero fazer doações</label>
        </fieldset>

        <button type="submit" class="btn">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Vidas em Movimento • Todos os direitos reservados</p>
  </footer>

</body>
<script defer src="main.js"></script>

</html>
